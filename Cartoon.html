<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocean World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }
   
    /* Fullscreen video */
   #bgVideo {
  position: fixed;
  top: 25%;
  left: 65%; 
  transform: translate(-50%, -50%);
  min-width: 100vw;
  min-height: 100vh;
  width: auto;
  height: auto;
  object-fit: cover;
  z-index: -1;
  pointer-events: none;
  filter: brightness(0.8); /* Optional, dim effect */
}


    
  .ocean-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-image: url("https://lovepik.com/images/png-cartoonborder.html");
  background-size: cover;
  width: 400px;
  height: 300px;
  padding: 40px;
  text-align: center;
  animation: float 4s ease-in-out infinite;
  box-shadow: 0 0 25px #418390, 0 0 50px #4dafb2 inset;
  backdrop-filter: blur(5px);
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}


    .title {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #004466;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #00d2ff;
      border: none;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00eaff;
    }

    .play-btn {
      background: linear-gradient(45deg, #00f2ff, #006eff);
    }

    .exit-btn {
      background: linear-gradient(45deg, #ff6a6a, #ff0000);
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-15px); }
    }
  </style>
</head>
<body>

  <!-- Fullscreen Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="video\Untitled design (8).mp4" type="video/mp4">
   </video>
  
  <!-- Floating Container -->
  <div class="ocean-container">
    <h1 class="title">Welcome to Cartoon World!</h1>
    <div class="button-wrapper">
      <button class="play-btn" onclick="playSound('play')">▶ Play</button>
      <button class="exit-btn" onclick="playSound('exit')">⛔ Exit</button>
    </div>
  </div>

  <!-- Click Sounds -->
  <audio id="playSound" src="Audio_files\studio-audience-awwww-sound-fx.mp3"></audio>
  <audio id="exitSound" src="Audio_files\mouse-click-sound-fx.mp3"></audio>

<script>
  function playSound(type) {
    if (type === 'play') {
      document.getElementById('playSound').play();
      setTimeout(() => {
        window.location.href = "cartoonGame.html";
      }, 3000); // Delay to let the sound play
    } else {
      document.getElementById('exitSound').play();
      setTimeout(() => {
        window.location.href = "view.html";
      }, 400);
    }
  }

  // Ensure ocean sound starts after user interaction
  window.addEventListener('click', () => {
    const bgSound = document.getElementById("bgSound");
    if (bgSound && bgSound.paused) {
      bgSound.play();
    }
  });
</script>

</body>
</html>
