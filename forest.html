<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JoyVerse - Forest Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Dyslexic&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://static.vecteezy.com/system/resources/previews/006/897/039/non_2x/summer-deep-forest-landscape-in-cartoon-style-free-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2e7d32;
      text-align: center;
      font-family: 'Open Dyslexic', sans-serif;
    }

    h1 {
      font-size: 3.5rem;
      color: #333;
      text-shadow: 2px 2px #fff;
      margin: 60px 0 30px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }

    .card {
      background: #ffffffcc;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {
      font-size: 1.6rem;
      color: #251ee9;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 1rem;
      color: #555;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      flex-wrap: wrap;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .card-content h3 {
        font-size: 1.3rem;
      }

      .card-content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>FOREST ADVENTURE</h1>

  <div class="container" style="margin-top: 80px;">
    <div class="card">
      <img src="https://i.ytimg.com/vi/3l3QgKx61gY/hqdefault.jpg" alt="Fruit cutting game">
      <div class="card-content">
        <h3>Fruit cutting with letters</h3>
        <p>Interactive games and activities make learning fun and easy!</p>
      </div>
    </div>
  </div>

  <!-- Start and Exit buttons -->
  <div class="button-container">
    <button class="btn btn-success btn-lg px-4 py-2" onclick="startGame()">Start</button>
    <button class="btn btn-danger btn-lg px-4 py-2" onclick="exitGame()">Exit</button>
  </div>

  <script>
    function startGame() {
      alert("Game is starting!");
      // Redirect or trigger game logic here
    }

    function exitGame() {
      const confirmExit = confirm("Are you sure you want to exit?");
      if (confirmExit) {
        window.close(); // Might not work in all browsers unless opened by script
      }
    }
  </script>
</body>
</html>
