<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JoyVerse - Forest Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Dyslexic&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Open Dyslexic', sans-serif;
      color: #2e7d32;
      text-align: center;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    h1 {
      font-size: 3.5rem;
      color: #333;
      text-shadow: 2px 2px #fff;
      margin: 60px 0 30px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }

    .card {
      background: #ffffffcc;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {
      font-size: 1.6rem;
      color: #251ee9;
      margin-bottom: 10px;
    }

    .button-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 400px;
      margin: 60px auto 0;
    }

    .btn-lg {
      font-size: 1.6rem;
      padding: 18px 30px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .btn-lg:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .card-content h3 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="Untitled design.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h1>FOREST ADVENTURE</h1>

  <div class="container" style="margin-top: 80px;">
    <div class="card">
      <img src="https://static.vecteezy.com/system/resources/previews/000/688/136/original/delicious-fruits-cartoons-vector.jpg" alt="Fruit cutting game">
      <div class="card-content">
        <h3>Pop the Word</h3>
      </div>
    </div>
  </div>

  <!-- Button sounds -->
  <audio id="click-sound" src="/mnt/data/af3c4906-0a84-4ce2-87b7-b5e850761004.mp3"></audio>
  <audio id="exit-sound" src="/mnt/data/8f3cc2af-6e71-427d-aaea-449e82b20693.mp3"></audio>

  <!-- Start and Exit buttons styled like grid items -->
  <div class="button-wrapper">
    <button class="btn btn-success btn-lg" onclick="startGame()">Start</button>
    <button class="btn btn-danger btn-lg" onclick="exitGame()">Exit</button>
  </div>

  <script>
    const clickSound = document.getElementById('click-sound');
    const exitSound = document.getElementById('exit-sound');

    function startGame() {
      clickSound.play();
      setTimeout(() => {
        alert("Game is starting!");
        window.location.href = "ForestGame.html"; // uncomment when game page is ready
      }, 200);
    }

    function exitGame() {
      exitSound.play();
      setTimeout(() => {
        const confirmExit = confirm("Are you sure you want to exit?");
        if (confirmExit) {
          window.location.href="view.html"; // May not work in all browsers
        }
      }, 200);
    }
  </script>
</body>
</html>
